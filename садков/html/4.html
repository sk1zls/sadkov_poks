<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Форма</title>
    <style>
        .block {
            display: flex;
            align-items: left;
            margin-bottom: 30px;
	</style>
	<style>
article {
width: 80%;
height: auto;
background-color: #C0C0C0;
margin-right: auto;
color: #000000;}
    </style>
</head>
<body>

<article>
    <h2>My login and services</h2>
</article>
       

		
    <div class="block">
        <div>Email*</div>
        <input type="email" placeholder="Введите email">
    </div>
    <div class="block">
        <div>Подтверждение Email*</div>
        <input type="email" placeholder="Подтвердите email">
    </div>
    <div class="block">
        <div>Пароль*</div>
        <input type="password" placeholder="Введите пароль">
    </div>
    <div class="block">
        <div>Подтверждение пароля*</div>
        <input type="password" placeholder="Подтвердите пароль">
    </div>

<article>
    <h2>My personal details</h2>
</article>

    <div class="block">
        <div>Выбор пола</div>
        <label><input type="radio" name="gender" value="male">Мужчина</label>
        <label><input type="radio" name="gender" value="female">Женщина</label>
    </div>
    <div class="block">
        <div>Имя</div>
        <input type="text" placeholder="Введите имя">
    </div>
    <div class="block">
        <div>Фамилия</div>
        <input type="text" placeholder="Введите фамилию">
    </div>
    <div class="block">
        <div>Телефон</div>
        <input type="tel" placeholder="Введите телефон">
    </div>
    <div class="block">
        <div>Дата рождения</div>
        <input type="date">
    </div>
    <div class="block">
        <div>Страна</div>
        <select>
            <option>Россия</option>
            <option>Америкония</option>
            <option>Великобритония</option>
			<option>Россия</option>
           <option>Китой</option>
		   <option>Шведция</option>
            <option>Геморой </option>
			<option>Ниггаааа</option>
        </select>
    </div>
    <div class="block">
        <div>Город</div>
        <input type="text" placeholder="Введите город">
    </div>
    <div class="block">
        <div>Улица</div>
        <input type="text" placeholder="Введите улицу">
    </div>
    <div class="block">
        <div>Дом</div>
        <input type="text" placeholder="Введите дом">
    </div>
    <div class="block">
        <div>Квартира</div>
        <input type="text" placeholder="Введите квартиру">
    </div>
    <div class="block">
        <div>Почтовый индекс</div>
        <input type="text" placeholder="Введите почтовый индекс">
    </div>
</body>
</html>
