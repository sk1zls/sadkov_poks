<!DOCTYPE html>
<html>
<head>
  <title>Форматирование текста</title>
  <style>
    p {
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <textarea id="inputText" rows="4" cols="50"></textarea><br>
  <label><input type="checkbox" id="checkboxBold"> Полужирный</label>
  <label><input type="checkbox" id="checkboxItalic"> Курсив</label>
  <label><input type="checkbox" id="checkboxUnderline"> Подчеркнутый</label><br>
  <button onclick="formatText()">Форматировать</button>
  <button onclick="clearText()">Очистить</button><br>
  <p id="formattedText"></p>

  <script>
    function formatText() {
      var inputElement = document.getElementById("inputText");
      var formattedTextElement = document.getElementById("formattedText");
      var formattedText = inputElement.value;

      if (document.getElementById("checkboxBold").checked) {
        formattedText = "<b>" + formattedText + "</b>";
      }

      if (document.getElementById("checkboxItalic").checked) {
        formattedText = "<i>" + formattedText + "</i>";
      }

      if (document.getElementById("checkboxUnderline").checked) {
        formattedText = "<u>" + formattedText + "</u>";
      }

      formattedTextElement.innerHTML = formattedText;
    }

    function clearText() {
      var inputElement = document.getElementById("inputText");
      var formattedTextElement = document.getElementById("formattedText");

      inputElement.value = "";
      formattedTextElement.innerHTML = "";
    }
  </script>
</body>
</html>
