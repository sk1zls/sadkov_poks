<!DOCTYPE html>
<html>
<head>
    <style>
        .highlight {
            font-size: 20px;
        }
    </style>
</head>
<body>
    <p id="my-paragraph">Привет, <span onmouseover="increaseSize(this)" onmouseout="decreaseSize(this)">мир!</span></p>

    <script>
        function increaseSize(element) {
            element.classList.add("highlight");
        }

        function decreaseSize(element) {
            element.classList.remove("highlight");
        }
    </script>
</body>
</html>
