<!DOCTYPE html>
<html>
<head>
  <title>Изменение стиля текста</title>
  <style>
    .highlight {
      text-decoration: underline;
      font-weight: bold;
      font-style: italic;
    }
    .change {
      font-size: 1cm;
      color: purple;
      letter-spacing: 20pt;
    }
  </style>
  <script>
    window.onload = function() {
      var blocknote = document.getElementById("blocknote");
      var file = document.getElementById("file");

      blocknote.addEventListener("mousedown", function() {
        blocknote.classList.add("highlight");
      });

      blocknote.addEventListener("mouseup", function() {
        blocknote.classList.remove("highlight");
      });

      file.addEventListener("mousedown", function() {
        file.classList.add("change");
      });

      file.addEventListener("mouseup", function() {
        file.classList.remove("change");
      });
    };
  </script>
</head>
<body>
  <p>
    <span id="blocknote" style="cursor: pointer;">Блокнот</span>
    - это простой текстовый редактор, который чаще всего используется для просмотра и редактирования текстовых файлов.
  </p>
  
  <p>
    <span id="file" style="cursor: pointer;">Текстовый файл</span>
    - это тип файла, который можно определить по расширению .txt
  </p>
</body>
</html>
