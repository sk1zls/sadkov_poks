<!DOCTYPE html>
<html>
<head>
  <title>Изменение цвета фона</title>
  <script>
    // Функция для показа диалогового окна с предложением ввести имя
    function showInputDialog() {
      var name = prompt("Пожалуйста, введите ваше имя:");
      return name;
    }

    // Функция для изменения цвета фона и показа сообщения
    function changeColorAndShowMessage(color) {
      var name = showInputDialog();
      if (name) {
        document.body.style.backgroundColor = color;
        alert("Эй, " + name + "! Вы выбрали " + color + "...");
      }
    }
  </script>
</head>
<body>
  <h1>Выберите цвет фона:</h1>
  <!-- Создание кнопок -->
  <button onclick="changeColorAndShowMessage('lightblue')">Голубой</button>
  <button onclick="changeColorAndShowMessage('pink')">Розовый</button>
  <button onclick="changeColorAndShowMessage('white')">Вернуть</button>
</body>
</html>
