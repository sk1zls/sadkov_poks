<html>
<head>
  <title>Обработка формы</title>
</head>
<body>
  <form id="myForm">
    <label for="firstName">Имя:</label>
    <input type="text" id="firstName" required><br>

    <label for="lastName">Фамилия:</label>
    <input type="text" id="lastName" required><br>

    <label for="gender">Пол:</label>
    <select id="gender">
      <option value="male">Мужской</option>
      <option value="female">Женский</option>
    </select><br>

    <label for="education">Образование:</label>
    <select id="education">
      <option value="primary">Начальное</option>
      <option value="secondary">Среднее</option>
      <option value="higher">Высшее</option>
    </select><br>

    <label for="courses">Курсы:</label><br>
    <input type="checkbox" id="database" name="course" value="database">
    <label for="database">Базы данных</label><br>
    <input type="checkbox" id="web" name="course" value="web">
    <label for="web">Web-программирование</label><br>
    <input type="checkbox" id="graphics" name="course" value="graphics">
    <label for="graphics">Компьютерная графика</label><br>

    <input type="submit" value="Отправить">
  </form>

  <script>
    document.getElementById("myForm").addEventListener("submit", function(event) {
      event.preventDefault(); // Предотвращение отправки формы

      var firstName = document.getElementById("firstName").value.trim();
      var lastName = document.getElementById("lastName").value.trim();
      var gender = document.getElementById("gender").value;
      var education = document.getElementById("education").value;
      var courses = [];
      var coursesInputs = document.getElementsByName("course");

      for (var i = 0; i < coursesInputs.length; i++) {
        if (coursesInputs[i].checked) {
          courses.push(coursesInputs[i].value);
        }
      }

      if (firstName !== '' && lastName !== '') {
        var message = `Уважаем${gender === 'female' ? 'ая' : 'ый'} ${lastName} ${firstName}! Ваша заявка принята. Имеющееся образование: ${education}. Хочу записаться на курсы: ${courses.join(", ")}.`;
        window.alert(message);
      } else {
        window.alert('Не все данные введены!');
      }
    });
  </script>
</body>
</html>
