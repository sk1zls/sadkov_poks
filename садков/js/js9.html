<!DOCTYPE html>
<html>
<head>
  <title>Форма заявки</title>
  <script>
    document.getElementById("applicationForm").addEventListener("submit", function(event) {
      event.preventDefault(); // Отменить отправку формы

      var surname = document.getElementById("surname").value;
      var name = document.getElementById("name").value;
      var gender = document.querySelector('input[name="gender"]:checked');
      var education = document.getElementById("education").value;
      var courses = document.querySelectorAll('input[name="courses"]:checked');

      if (surname && name && gender && gender.value && education && courses.length > 0) {
        alert("Уважаемый(ая)" ${surname} ${name}"! Ваша заявка принята.");
      } else {
        alert("Не все данные введены!");
      }
    });
  </script>
</head>
<body>
  <form id="applicationForm">
    <label for="surname">Фамилия:</label>
    <input type="text" id="surname" required><br>

    <label for="name">Имя:</label>
    <input type="text" id="name" required><br>

    <label>Пол:</label>
    <input type="radio" id="male" name="gender" value="М" required>
    <label for="male">М</label>
    <input type="radio" id="female" name="gender" value="Ж" required>
    <label for="female">Ж</label><br>

    <label for="education">Образование:</label>
    <select id="education" required>
      <option value="среднее">Среднее</option>
      <option value="высшее">Высшее</option>
      <option value="9 класов">9 классов</option>
      <option value="11 класов">11 классов</option>
    </select><br>

    <label>Хочу записаться на курсы по:</label><br>
    <input type="checkbox" id="database" name="courses" value="базы данных">
    <label for="database">Базы данных</label><br>
    <input type="checkbox" id="webProgramming" name="courses" value="Web-программирование">
    <label for="webProgramming">Web-программирование</label><br>
    <input type="checkbox" id="computerGraphics" name="courses" value="компьютерная графика">
    <label for="computerGraphics">Компьютерная графика</label><br>

    <button type="submit">Отправить</button>
  </form>
</body>
</html>
