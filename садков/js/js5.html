<!DOCTYPE html>
<html>
<head>
  <style>
    #title {
      cursor: pointer;
    }

    #title:hover {
      color: blue;
      text-decoration: underline;
      text-transform: uppercase;
      word-spacing: 40px;
    }

    #paragraph {
      cursor: default;
    }

    #paragraph:hover {
      background-color: yellow;
      color: red;
      font-family: Arial;
      text-indent: 50px;
      text-transform: capitalize;
      line-height: 5;
      word-spacing: 20px;
      margin: -100px;
      padding: 100px;
    }

    #table {
      border-collapse: collapse;
    }

    #table td {
      border: 1px solid black;
      padding: 10px;
    }

    #table td:hover {
      border-width: 2px;
      border-style: double;
      background-color: cyan;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h3 id="title">Заголовок</h3>
  <p id="paragraph">Произвольный абзац</p>
  <table id="table">
    <tr>
      <td>Ячейка 1</td>
      <td>Ячейка 2</td>
    </tr>
    <tr>
      <td>Ячейка 3</td>
      <td>Ячейка 4</td>
    </tr>
  </table>

  <script>
    document.getElementById('title').addEventListener('click', function() {
      this.style.color = 'blue';
      this.style.textDecoration = 'underline';
      this.style.textTransform = 'uppercase';
      this.style.wordSpacing = '40px';
      this.style.cursor = 'pointer';
    });

    document.getElementById('paragraph').addEventListener('mouseover', function() {
      this.style.backgroundColor = 'yellow';
      this.style.color = 'red';
      this.style.fontFamily = 'Arial';
      this.style.textIndent = '50px';
      this.style.textTransform = 'capitalize';
      this.style.lineHeight = '5';
      this.style.wordSpacing = '20px';
      this.style.margin = '-100px';
      this.style.padding = '100px';
    });

    document.getElementById('table').addEventListener('dblclick', function() {
      this.style.borderCollapse = 'collapse';
      var cells = this.getElementsByTagName('td');
      for (var i = 0; i < cells.length; i++) {
        cells[i].style.border = '2px double black';
        cells[i].style.padding = '10px';
        cells[i].style.backgroundColor = 'cyan';
        cells[i].style.cursor = 'pointer';
      }
    });
  </script>
</body>
</html>
